server:
  shutdown: immediate

wiremock:
  port: 9090

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration

graph-client:
  client-id: id
  client-secret: secret
  tenant-id: id

calendar-from-email: MPoP-Digital-Team@justice.gov.uk


flipt:
  url: "http://localhost:8092"
  token:  "test-token"


govuk-notify:
  api-key: "test-api-key-test-api-key-test-api-key-"
  templateids:
    english-with-name-date: "7a3c8a69-30fb-4361-8a3b-125be59aeddf"
    english-with-name-date-location: "4280ea18-1fc6-4356-80a7-d5f0ed8aac4a"
    welsh-with-name-date: "887554f6-7765-4df3-a77d-aa833b22116e"
    welsh-with-name-date-location: "b562b777-0931-4f9d-bd6f-ef99a23bdef9"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
